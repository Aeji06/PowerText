<html>
	<head>
		<title>Auto Text Expander : Demo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>

	<body>
        <div id="editor" title="Shortcut Demo Editable Div" contenteditable=true>
            Try your shortcuts here! Make sure to save them first.
        </div>

        <!-- toolbar -->
        <button id="boldButton" type="button" title="Bold"></button>
        <button id="italicizeButton" type="button" title="Italicize"></button>
        <button id="underlineButton" type="button" title="Underline"></button>
        <button id="linkButton" type="button" title="Insert Link"></button>
        <button id="convertHTMLButton" type="button" title="Convert to HTML"></button>
    </body>

    <!-- Javascript -->
	<script src="js/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/expander.js"></script>
	<script src="js/demo.js"></script>

</html>

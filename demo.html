<html>
	<head>
		<title>Auto Text Expander : Demo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>

	<body>
        <div id="editor" title="Shortcut Demo Editable Div" contenteditable=true>
            Try your shortcuts here! Make sure to save them first.
        </div>

        <!-- toolbar -->
        <div id="toolbar">
            <button id="boldButton" class="toolbarButton" type="button" title="Bold"></button>
            <button id="italicizeButton" class="toolbarButton" type="button" title="Italicize"></button>
            <button id="underlineButton" class="toolbarButton" type="button" title="Underline"></button>
            <button id="linkButton" class="toolbarButton" type="button" title="Insert Link"></button>
            <button id="convertHTMLButton" class="toolbarButton" type="button" title="Convert to HTML"></button>
        </div>
    </body>

    <!-- Javascript -->
	<script src="js/third_party/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/third_party/moment-with-locales.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/expander.js"></script>
	<script src="js/demo.js"></script>

</html>

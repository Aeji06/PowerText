<html>
	<head>
		<title>Auto Text Expander : Demo</title>
		<meta charset="utf-8" />

        <!-- CSS -->
        <style>
            #editor {
                width:100%; 
                height:100%; 
                overflow:auto;
            }

            #convertHTMLButton {
                position:fixed;
                top: 8px;
                right: 8px;
                width: 24px;
                height: 24px;
            }
        </style>
	</head>

	<body>
        <div id="editor" title="Shortcut Demo Area" contenteditable=true>
            Try your shortcuts here! Make sure to save them first.
        </div>
        <button id="convertHTMLButton" type="button" title="Convert to HTML"></button>
    </body>

    <!-- Javascript -->
	<script src="js/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/moment-with-locales.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/expander.js"></script>

    <script type="text/javascript">
        $('#convertHTMLButton').on('click', function(event) 
        {
            console.log("convertHTMLButton clicked");
            var text = $('#editor').innerHTML;
            console.log('HTML:', text);
            $('#editor').text(text);
        });
    </script>

</html>

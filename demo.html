<html>
	<head>
		<title>Auto Text Expander : Demo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>

	<body>
        <!-- toolbar -->
        <div id="toolbar">
            <button id="boldButton" class="toolbarButton" type="button" title="Bold">
                <img src="images/third_party/open-iconic/bold-2x.png" alt="" /> 
            </button>
            <button id="italicizeButton" class="toolbarButton" type="button" title="Italicize">
                <img src="images/third_party/open-iconic/italic-2x.png" alt="" /> 
            </button>
            <button id="underlineButton" class="toolbarButton" type="button" title="Underline">
                <img src="images/third_party/open-iconic/underline-2x.png" alt="" /> 
            </button>
            <button id="linkButton" class="toolbarButton" type="button" title="Insert Link">
                <img src="images/third_party/open-iconic/link-intact-2x.png" alt="" /> 
            </button>
            <button id="convertHTMLButton" class="toolbarButton" type="button" title="Convert to HTML">
                <img src="images/third_party/open-iconic/code-2x.png" alt="" /> 
            </button>
        </div>

        <!-- Rich text Editor -->
        <div id="editor" title="Shortcut Demo Editable Div" contenteditable=true>
            Try your shortcuts here! Make sure to save them first.
        </div>

    </body>

    <!-- Javascript -->
	<script src="js/third_party/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/third_party/moment-with-locales.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/expander.js"></script>
	<script src="js/demo.js"></script>

</html>
